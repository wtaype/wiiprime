<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WiiPrime</title>
<style>
:root {
  /* === TAMA√ëOS DE FUENTE RESPONSIVOS === */
  --fz_s1: clamp(0.625rem, 0.8vh, 0.7rem);     /* ~10px */
  --fz_s2: clamp(0.675rem, 0.85vh, 0.75rem);   /* ~11px */
  --fz_s3: clamp(0.725rem, 0.9vh, 0.8rem);     /* ~12px */
  --fz_s4: clamp(0.775rem, 1vh, 0.85rem);      /* ~13px */
  --fz_m: clamp(0.8rem, 1.05vh, 0.9rem);       /* ~14px */
  --fz_m1: clamp(0.85rem, 1.1vh, 0.95rem);     /* ~15px */
  --fz_m2: clamp(0.9rem, 1.15vh, 1rem);        /* ~16px */
  --fz_m3: clamp(0.95rem, 1.2vh, 1.05rem);     /* ~17px */
  --fz_m4: clamp(1rem, 1.3vh, 1.1rem);         /* ~18px */
  --fz_m5: clamp(1.15rem, 1.5vh, 1.25rem);     /* ~20px */
  --fz_l1: clamp(1.5rem, 2vh, 1.7rem);         /* ~26px */
  --fz_l2: clamp(1.8rem, 2.3vh, 2rem);         /* ~31px */
  --fz_x1: clamp(2.2rem, 3vh, 2.8rem);         /* ~42px */
  --fz_x2: clamp(2.5rem, 3.6vh, 3.5rem);       /* ~52px */
  --fz_x3: clamp(2.9rem, 5vh, 3.9rem);         /* ~62px */
  --fz_y1: clamp(3rem, 14vh, 8rem);            /* ~100px */

  /* === SOMBRAS Y EFECTOS === */
  --bs_m: 0 0 0.3vh 0.1vh var(--F);
  --bs_l: 0 0.4vh 0.8vh rgba(0,0,0,0.15); 

  /* === TRANSICIONES === */
  --tr_s: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
  --tr_m: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  --tr_f: 0.15s cubic-bezier(0.4, 0, 0.2, 1);

  /* === FUENTES === */
  --ff_P: 'Poppins', 'Segoe UI', system-ui;
  --ff_R: 'Rubik', 'Segoe UI', system-ui;

  /* === COLORES BASE === */
  --F: #fff;
  --0: #000;
  --D: #ddd;
  --G: #374151;
  --success: #3cd741;
  --error: #ff3849;
  --warning: #ffa726;
  --info: #00a8e6; 
  --Cielo:#0EBEFF;
  --Dulce:#FF5C69;
  --Paz:#29C72E;
  --Mora:#7000FF;
  --Futuro:#21273B;
/* :root[data-theme="Cielo"]  */
  --bg: #ccefff;
  --wb: #e5f7ff;
  --tx: #000;
  --txa: #FFF;
  --txe: #000;
  --hv: #00a8e6;
  --hva: #1873cd;
  --mco: #1978d7;
  --bg1: #ffffff26;
  --bg2: #1978d7;
  --bg3: #e5f7ff;
  --bg4: rgba(25, 120, 215, 0.1);
  --bg5: rgba(25, 120, 215, 0.2);
  --bg6: rgba(204, 239, 255, 0.5);
}

/* =============================================
   TEMAS DE COLOR
   ============================================= */

:root[data-theme="Dulce"] {
  --bg: #ffccd1;
  --wb: #ffebed;
  --tx: #000;
  --txa: #FFF;
  --txe: #000;
  --hv: #ff7a85;
  --hva: #ff3849;
  --mco: #ff3849;
  --bg1: #ffffff61;
  --bg2: #ff3849;
  --bg3: #ffebed;
  --bg4: rgba(255, 56, 73, 0.1);
  --bg5: rgba(255, 56, 73, 0.2);
  --bg6: rgba(255, 204, 209, 0.5);
}

:root[data-theme="Paz"] {
  --bg: #ccffce;
  --wb: #ebffeb;
  --tx: #000;
  --txa: #FFF;
  --txe: #000;
  --hv: #3cd741;
  --hva: #25b62a;
  --mco: #25b62a;
  --bg1: #ffffff42;
  --bg2: #25b62a;
  --bg3: #ebffeb;
  --bg4: rgba(37, 182, 42, 0.1);
  --bg5: rgba(37, 182, 42, 0.2);
  --bg6: rgba(204, 255, 206, 0.5);
}

:root[data-theme="Mora"] {
  --bg: #e4ccff;
  --wb: #f4ebff;
  --tx: #000;
  --txa: #FFF;
  --txe: #000;
  --hv: #9442ff;
  --hva: #5f00db; 
  --mco: #6a00f5;
  --bg1: #ffffff61;
  --bg2: #6a00f5;
  --bg3: #f4ebff;
  --bg4: rgba(106, 0, 245, 0.1);
  --bg5: rgba(106, 0, 245, 0.2);
  --bg6: rgba(228, 204, 255, 0.5);
}

:root[data-theme="Futuro"] {
  --bg: #1d273f;
  --wb: #2a385b;
  --tx: #fff;
  --txa: #00f3ff;
  --txe: #3e496f;
  --hv: #4d5a89;
  --hva: #3e496f;
  --mco: #3e496f;
  --bg1: #ffffff26;
  --bg2: #00f3ff;
  --bg3: #2a385b;
  --bg4: rgba(0, 243, 255, 0.1);
  --bg5: rgba(0, 243, 255, 0.2);
  --bg6: rgba(42, 56, 91, 0.5);
}

/* =============================================
   RESET Y BASE
   ============================================= */

*, *::before, *::after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  scroll-behavior: smooth;
}

* {
  font-family: var(--ff_P);
  scrollbar-width: thin;
  scrollbar-color: var(--mco) var(--bg);
}

/* === CONTAINER PRINCIPAL === */
.wicontainer {
  min-height: 100vh;
  margin: 0 auto;
  background: var(--bg);
  display: flex;
  flex-direction: column;
  transition: background var(--tr_m);
}

/* =============================================
   HEADER - 6vh CON GLASSMORPHISM
   ============================================= */
.wiheader {
  height: 6vh;
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 2vw;
  background: var(--bg4);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  box-shadow: var(--bs_l);
  border-bottom: 1px solid var(--bg5);
  position: relative;
  z-index: 100;
}

/* === LADO IZQUIERDO === */
.wiheader_left {
  display: flex;
  align-items: center;
  gap: 2vh;
}

.wilogo {
  display: flex;
  align-items: center;
  gap: 0.3vh;
  font-size: var(--fz_m5);
  font-weight: 700;
  color: var(--bg2);
  cursor: pointer;
  transition: all var(--tr_f);
}
.wilogo a{color:var(--bg2)}

.wilogo i {
  font-size: var(--fz_l1);
  animation: rotate 4s linear infinite;
}

@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.wilogo:hover {
  transform: scale(1.05);
  filter: drop-shadow(0 0 0.5vh var(--mco));
}

/* === NAVEGACI√ìN === */
.winav {
  display: flex;
  gap: .7vh;
}

.winav_item {
  display: flex;
  align-items: center;
  gap: 0.4vw;
  padding: 0.8vh 1.2vw;
  background: var(--bg1);
  border-radius: 0.8vh;
  color: var(--tx);
  text-decoration: none;
  font-size: var(--fz_m2);
  font-weight: 500;
  transition: all var(--tr_f);
  border: 1px solid transparent;
}

.winav_item i {
  font-size: var(--fz_m3);
}

.winav_item:hover {
  background: var(--bg5);
  border-color: var(--mco);
  transform: translateY(-0.2vh);
  box-shadow: 0 0.4vh 1vh rgba(0,0,0,0.1);
}

.winav_item.active {
  background: var(--mco);
  color: var(--txa);
  box-shadow: 0 0.4vh 1.2vh rgba(0,0,0,0.15);
}

/* === LADO DERECHO === */
.wiheader_right {
  display: flex;
  align-items: center;
  gap: .5vh;
}

/* === SELECTOR DE TEMAS === */
#wiTema {
  display: flex;
  gap: 0.2vh;
  padding: 0.5vh 0.8vw;
  background: var(--bg1);
  border-radius: 0.8vh;
}

.tema {
  width: 3vh;
  height: 2.9vh;
  border-radius: 50%;
  cursor: pointer;
  transition: all var(--tr_f);
  border: 2px solid transparent;
  position: relative;
}

.tema:hover {
  transform: scale(1.15);
  box-shadow: 0 0 1vh rgba(0,0,0,0.3);
}

.tema.mtha {
  border-color: var(--F);
  box-shadow: 0 0 1.5vh rgba(255,255,255,0.6), inset 0 0 0.5vh rgba(255,255,255,0.3);
  transform: scale(1.2);
}

/* === BOTONES DE AUTH === */
.wibtn_auth {
  display: flex;
  align-items: center;
  gap: 0.4vw;
  padding: 0.8vh 1.2vw;
  background: var(--bg1);
  border: none;
  border-radius: 0.8vh;
  color: var(--tx);
  font-size: var(--fz_m2);
  font-weight: 500;
  cursor: pointer;
  transition: all var(--tr_f);
}

.wibtn_auth i {
  font-size: var(--fz_m3);
}

#wiTema:hover, .wibtn_auth:hover {
  transform: translateY(-0.2vh);
  transition: var(--tr_m);
}

.wibtn_auth:hover {
  background: var(--mco);
  color: var(--txa);
  border-color: var(--mco);
  box-shadow: 0 0.4vh 1vh rgba(0,0,0,0.15);  
}
/* === TEMAS - COLORES DE FONDO === */
.tema[data-ths^="Cielo"] { background: var(--Cielo); }
.tema[data-ths^="Dulce"] { background: var(--Dulce); }
.tema[data-ths^="Paz"] { background: var(--Paz); }
.tema[data-ths^="Mora"] { background: var(--Mora); }
.tema[data-ths^="Futuro"] { background: var(--Futuro); }

/* =============================================
   MAIN - CONTENIDO PRINCIPAL
   ============================================= */
.wimain {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 2vh 2vw;
  position: relative;
}

/* === RELOJ DIGITAL === */
.wiclock {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 2vh;
  padding: 4vh 6vw;
  background: var(--wb);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-radius: 3vh;
  box-shadow: var(--bs_l), inset 0 0 2vh var(--bg5);
  border: 1px solid var(--bg5);
  position: relative;
  overflow: hidden;
}

.wiclock::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, var(--bg5) 0%, transparent 70%);
  animation: pulse 4s ease-in-out infinite;
  pointer-events: none;
}

@keyframes pulse {
  0%, 100% { opacity: 0.3; transform: scale(1); }
  50% { opacity: 0.6; transform: scale(1.1); }
}

/* === HORA === */
.wiclock_time {
  font-size: var(--fz_y1);
  font-weight: 700;
  color: var(--mco);
  font-family: var(--ff_R);
  letter-spacing: 0.2vw;
  text-shadow: 0 0 2vh var(--bg5), 0 0 4vh var(--bg5);
  position: relative;
  z-index: 1;
  transition: font-size var(--tr_m);
}

/* === FECHA === */
.wiclock_date {
  font-size: var(--fz_l1);
  font-weight: 500;
  color: var(--tx);
  opacity: 0.8;
  position: relative;
  z-index: 1;
}

/* === AM/PM === */
.wiclock_ampm {
  font-size: var(--fz_m5);
  font-weight: 600;
  color: var(--mco);
  background: var(--bg5);
  padding: 0.5vh 1.5vw;
  border-radius: 1vh;
  position: relative;
  z-index: 1;
}

/* =============================================
   FOOTER - PERSONALIZACI√ìN
   ============================================= */
.wifooter {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 4vw;
  padding: 2vh 2vw;
  background: var(--bg4);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border-radius: 2vh;
  box-shadow: var(--bs_l);
  border: 1px solid var(--bg5);
  margin-top: 4vh;
}

.wifooter_section {
  display: flex;
  align-items: center;
  gap: 1vw;
}

/* === LABELS === */
.wilabel {
  font-size: var(--fz_m2);
  font-weight: 500;
  color: var(--tx);
  display: flex;
  align-items: center;
  gap: 0.5vw;
  cursor: pointer;
}

/* === BOTONES DE FORMATO === */
.wibtn_group {
  display: flex;
  gap: 0.5vw;
  background: var(--bg1);
  padding: 0.3vh;
  border-radius: 1vh;
  border: 1px solid var(--bg5);
}

.wibtn {
  padding: 0.8vh 1.5vw;
  background: transparent;
  border: none;
  border-radius: 0.8vh;
  color: var(--tx);
  font-size: var(--fz_m2);
  font-weight: 500;
  cursor: pointer;
  transition: all var(--tr_f);
}

.wibtn:hover {
  background: var(--bg5);
}

.wibtn.active {
  background: var(--mco);
  color: var(--txa);
  box-shadow: 0 0.2vh 0.8vh rgba(0,0,0,0.15);
}

/* === TOGGLE CHECKBOX === */
.witoggle {
  width: 3vw;
  height: 1.5vh;
  min-width: 40px;
  min-height: 20px;
  appearance: none;
  background: var(--bg1);
  border-radius: 2vh;
  position: relative;
  cursor: pointer;
  transition: all var(--tr_f);
  border: 1px solid var(--bg5);
}

.witoggle::before {
  content: '';
  position: absolute;
  width: 1.2vh;
  height: 1.2vh;
  min-width: 16px;
  min-height: 16px;
  border-radius: 50%;
  background: var(--F);
  top: 50%;
  left: 0.2vh;
  transform: translateY(-50%);
  transition: all var(--tr_f);
  box-shadow: 0 0.2vh 0.4vh rgba(0,0,0,0.2);
}

.witoggle:checked {
  background: var(--mco);
}

.witoggle:checked::before {
  left: calc(100% - 1.4vh);
}

/* === RANGE SLIDER === */
.wirange {
  width: 12vw;
  height: 0.6vh;
  appearance: none;
  background: var(--bg1);
  border-radius: 1vh;
  outline: none;
  border: 1px solid var(--bg5);
  cursor: pointer;
}

.wirange::-webkit-slider-thumb {
  appearance: none;
  width: 1.8vh;
  height: 1.8vh;
  border-radius: 50%;
  background: var(--mco);
  cursor: pointer;
  box-shadow: 0 0.2vh 0.8vh rgba(0,0,0,0.2);
  transition: all var(--tr_f);
}

.wirange::-webkit-slider-thumb:hover {
  transform: scale(1.2);
  box-shadow: 0 0 1vh var(--mco);
}

.wirange::-moz-range-thumb {
  width: 1.8vh;
  height: 1.8vh;
  border-radius: 50%;
  background: var(--mco);
  cursor: pointer;
  border: none;
  box-shadow: 0 0.2vh 0.8vh rgba(0,0,0,0.2);
  transition: all var(--tr_f);
}

.wirange::-moz-range-thumb:hover {
  transform: scale(1.2);
  box-shadow: 0 0 1vh var(--mco);
}

.wirange_value {
  font-size: var(--fz_m2);
  font-weight: 600;
  color: var(--mco);
  min-width: 4vw;
  text-align: center;
}

/* =============================================
   RESPONSIVE
   ============================================= */
@media (max-width: 768px) {
  .wiheader {
    height: 8vh;
    flex-direction: column;
    padding: 1vh 2vw;
    gap: 1vh;
  }

  .wiheader_left {
    width: 100%;
    justify-content: space-between;
  }

  .winav {
    gap: 0.5vw;
  }

  .winav_item span {
    display: none;
  }

  .wiheader_right {
    width: 100%;
    justify-content: space-between;
  }
  .wiclock_time {
    font-size: var(--fz_x3);
  }

  .wifooter {
    flex-direction: column;
    gap: 2vh;
  }

  .wirange {
    width: 60vw;
  }
}

/* =============================================
   ESTILOS PARA P√ÅGINAS PLACEHOLDER
   ============================================= */

.wicalendar,
.wicalculator,
.wistopwatch {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 70vh;
  padding: 4vh 2vw;
}

.wicalendar_header,
.wicalculator_header,
.wistopwatch_header {
  text-align: center;
  margin-bottom: 4vh;
}

.wicalendar_header h2,
.wicalculator_header h2,
.wistopwatch_header h2 {
  font-size: var(--fz_l2);
  font-weight: 700;
  color: var(--mco);
  margin-bottom: 1vh;
}

.wicalendar_subtitle,
.wicalculator_subtitle,
.wistopwatch_subtitle {
  font-size: var(--fz_m2);
  color: var(--tx);
  opacity: 0.7;
}

.wicalendar_placeholder,
.wicalculator_placeholder,
.wistopwatch_placeholder {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 6vh 4vw;
  background: var(--wb);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-radius: 3vh;
  box-shadow: var(--bs_l), inset 0 0 2vh var(--bg5);
  border: 1px solid var(--bg5);
  text-align: center;
  max-width: 600px;
}

.wicalendar_placeholder i,
.wicalculator_placeholder i,
.wistopwatch_placeholder i {
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-2vh);
  }
}

.wiauth {
  display: flex;
  gap: .5vh;
  width: 13.9vw;
}

.sesion img {
  max-width: 3vh;
}

.sesion {
  height: 4.5vh;
  display: flex;
  align-items: center;
  gap: .8vh;
  cursor: pointer;
  padding-inline: 1.5vh;
  background: var(--bg1);
  border-radius: 1.2vh;
}

.sesion:hover {
  transform: translateY(-.2vh);
  transition: var(--tr_s);
}

.user-avatar {
  height: 80%;
  box-shadow: var(--bs_m);
  border-radius: 50%;
}

.bt_salir {
  background: var(--bg1);
  border-radius: 1.2vh;
  border: none;
  padding-inline: 2vh;
  cursor: pointer;
}

.bt_salir:hover {
  transform: translateY(-.2vh);
  transition: var(--tr_s);
}

a {
  text-decoration: none;
}

.foo {
  width: 100%;
  text-align: center;
  padding-block: 1.5vh 1vh;
  background: var(--wb);
  border-radius: 1vh 1vh 0 0;
}

.foo * {
  font-size: var(--fz_s2);
  margin-inline: .3vh;
}

.foo a {
  color: var(--bg2);
}

.foo i {
  color: var(--mco);
}

.abwc {
  background: var(--bg);
  top: 0;
  width: 99%;
  height: 100%;
  padding: 2vh 2vw;
  overflow: scroll;
  line-height: 1.80;
}

.abwok {
  background: var(--mco);
  color: var(--txa);
}

/* =============================================
   ‚è∞ P√ÅGINA PRINCIPAL - HORA MUNDIAL
   ============================================= */

.wihora {
  width: 100%;
  padding: 3vh 2vw;
  animation: fadeInContent 0.8s ease-out;
}

@keyframes fadeInContent {
  from { opacity: 0; transform: translateY(2vh); }
  to { opacity: 1; transform: translateY(0); }
}

/* === HEADER CON CONTROLES === */

.wihora_header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 4vh;
  padding-bottom: 2vh;
  border-bottom: 2px solid var(--bg5);
  position: relative;
}

.wihora_header::after {
  content: '';
  position: absolute;
  bottom: -2px;
  left: 0;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, 
    transparent 0%, 
    var(--mco) 50%, 
    transparent 100%);
  opacity: 0.6;
  animation: shimmer 3s infinite;
}

@keyframes shimmer {
  0%, 100% { transform: translateX(-100%); opacity: 0; }
  50% { transform: translateX(0); opacity: 0.6; }
}

.wihora_title {
  font-size: var(--fz_l2);
  font-weight: 800;
  background: linear-gradient(135deg, var(--mco) 0%, var(--tx) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  letter-spacing: -0.05em;
  position: relative;
}

.wihora_controls {
  display: flex;
  gap: 1vh;
  background: var(--bg1);
  backdrop-filter: blur(15px) saturate(180%);
  padding: 0.8vh 1.2vh;
  border-radius: 1.5vh;
  border: 1px solid var(--bg5);
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
  transition: all var(--tr_m);
}

.wihora_controls:hover {
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
}

.wibtn_format {
  padding: 1vh 2vw;
  border: none;
  background: transparent;
  color: var(--tx);
  font-weight: 600;
  font-size: var(--fz_m3);
  border-radius: 1vh;
  cursor: pointer;
  transition: all var(--tr_m);
  position: relative;
  overflow: hidden;
}

.wibtn_format::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;

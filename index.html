<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/smile.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WiiPrime</title>
  <link rel="stylesheet" href="./smile/main.css" />
</head>
<body>
  <div class="wicontainer">
    <header class="wiheader">
      <div class="wiheader_left">

        <a class="wilogo" href="/"> <i class="fas fa-clock"></i> WiiPrime</a>

        <nav class="winav">
          <a href="/" class="winav_item active" data-page="hora">
            <i class="fas fa-globe"></i> <span>Principal</span>
          </a>
          <a href="/america" class="winav_item" data-page="america">
            <i class="fas fa-flag-usa"></i> <span>América</span>
          </a>
          <a href="/asia" class="winav_item" data-page="asia">
            <i class="fas fa-torii-gate"></i> <span>Asia</span>
          </a>
          <a href="/europa" class="winav_item" data-page="europa">
            <i class="fas fa-landmark"></i> <span>Europa</span>
          </a>
          <a href="/africa" class="winav_item" data-page="africa">
            <i class="fas fa-gopuram"></i> <span>África</span>
          </a>
          <a href="/oceania" class="winav_item" data-page="oceania">
            <i class="fas fa-umbrella-beach"></i> <span>Oceania</span>
          </a>
          <a href="/local" class="winav_item" data-page="local">
            <i class="fa-solid fa-location-dot"></i> <span>Local</span>
          </a>
          <a href="/labs" class="winav_item" data-page="labs">
            <i class="fas fa-umbrella-beach"></i> <span>Labs</span>
          </a>
        </nav>

      </div><!-- LADO IZQUIERDO: Logo + Navegación -->
      
      <div class="wiheader_right"> 
        <div id="wiTema">
          <div class="tema mtha" data-ths="Cielo|#0EBEFF"></div>
          <div class="tema" data-ths="Dulce|#FF5C69"></div>
          <div class="tema" data-ths="Paz|#29C72E"></div>
          <div class="tema" data-ths="Mora|#7000FF"></div>
          <div class="tema" data-ths="Futuro|#21273B"></div>
        </div>
        <div class="wiauth"></div> 
      </div> <!-- LADO DERECHO: Temas + Auth -->
    </header>

    <!-- CONTENIDO PRINCIPAL DINÁMICO -->
    <main class="wimain" id="wiMainContent"> <!-- El contenido se cargará dinámicamente aquí --></main>
  </div>
</body>
<script>
(()=>{const d=document,h=d.documentElement,w=d.querySelector('#wiTema');if(!w)return;const ts=[...w.querySelectorAll('.tema')],m=d.querySelector('meta[name="theme-color"]')||d.head.appendChild(Object.assign(d.createElement('meta'),{name:'theme-color'})),st=t=>{const[n,c]=t.dataset.ths.split('|');h.dataset.theme=n;m.content=c;localStorage.wiTema=t.dataset.ths;ts.forEach(x=>x.classList.toggle('mtha',x===t))};w.addEventListener('click',e=>e.target.matches('.tema')&&st(e.target),{passive:!0});const i=w.querySelector(`[data-ths="${localStorage.wiTema}"]`)||ts[0];i&&st(i)})();
</script>
<script type="module" src="./smile/main.js" defer></script> 
</html>
